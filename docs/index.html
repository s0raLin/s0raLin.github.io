  <div id="app">正在加载...</div>
  <script type="module">

    window.$docsify = {
      name: '蒼璃的编程学习笔记',
      loadSidebar: true,
      autoHeader: true, // 自动标题
      subMaxLevel: 2,
      loadNavbar: true,

      notFoundPage: '_404.md',
      topMargin: 90,
      
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            Prism.highlightAll();
          });
        },
      ]
    }
  </script>
  <script src="js/docsify.js"></script>
  <script src="js/prism.js"></script>
  <script src="js/prism-kotlin.js"></script>
